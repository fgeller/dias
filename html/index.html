<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
      body {
	  width: 100%;
	  height: 100vh;
	  margin: 0;
	  padding: 0;
	  background: black;
	  color: white;
      }
      #container {
	  width: 100%;
	  height: 100%;
      }
      #media {
	  width: 100%;
	  height: 100%;
	  object-fit: contain;
      }
      #info {
	  padding: 0.5rem;
	  margin: 0.5rem;
	  background: rgba(0,0,0,0.8);
	  font-family: 'Montserrat', sans-serif;
	  font-size: 2rem;
	  border-radius: 0.5rem;
	  display: flex;
	  position: absolute;
	  bottom: 0;
	  left: 0;
      }
      #location {
	  margin-left: 1rem;
      }
    </style>

    <script>

      function refreshMedia() {
	  const rq = new XMLHttpRequest();

	  function load() {
	      const resp = JSON.parse(rq.responseText);
	      const container = document.getElementById("container");

	      let old = document.getElementById("media");
	      if (old != null) {
		  old.remove();
	      }

	      if (resp.type == "Photo") {
		  const img = document.createElement("img");
		  img.id = "media";
		  img.src = resp.path;
		  container.appendChild(img)
	      } else {
		  console.log("type not supported", resp.type)
	      }
	      // med.style.backgroundImage = `url(${resp.path})`;

	      const dt = document.getElementById("datetime");
	      dt.textContent = `${resp.meta.time}`;

	      const loc = document.getElementById("location");
	      loc.textContent = `${resp.meta.location.city} ${resp.meta.location.country}`;

	      let interval = 60;

	      const url = new URL(window.location.href);
	      const urlParam = url.searchParams.get("interval")
	      if (urlParam !== null && urlParam !== "") {
		  interval = parseInt(urlParam)
	      }

	      setTimeout(refreshMedia, interval * 1000);
	  }

	  rq.addEventListener("load", load);
	  rq.open("GET", "/next");
	  rq.send();
      }

      window.onload = refreshMedia;
    </script>
  </head>

  <body>

    <div id="container">
      <div id="info">
	<div id="datetime"></div>
	<div id="location"></div>
      </div>
    </div>

  </body>
</html>
