<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
    <style>
      body {
	  width: 100%;
	  height: 100vh;
	  margin: 0;
	  padding: 0;
	  background: black;
	  color: white;
      }
      #media {
	  width: 100%;
	  height: 100vh;
	  background-size: contain;
	  background-position: center;
	  background-repeat: no-repeat;
      }
      #info {
	  padding: 0.5rem;
	  margin: 0.5rem;
	  background: rgba(0,0,0,0.8);
	  font-family: 'Montserrat', sans-serif;
	  font-size: 2rem;
	  border-radius: 0.5rem;
	  display: flex;
	  position: absolute;
	  bottom: 0;
	  left: 0;
      }
      #location {
	  margin-left: 1rem;
      }
    </style>

    <script>

      function refreshMedia() {
	  const rq = new XMLHttpRequest();

	  function load() {
	      const resp = JSON.parse(rq.responseText);
	      const med = document.getElementById("media");
	      med.style.backgroundImage = `url(${resp.path})`;

	      const dt = document.getElementById("datetime");
	      dt.textContent = `${resp.meta.time}`;

	      const loc = document.getElementById("location");
	      loc.textContent = `${resp.meta.location.city} ${resp.meta.location.country}`;

	      setTimeout(refreshMedia, 5 * 1000);
	  }

	  rq.addEventListener("load", load);
	  rq.open("GET", "/next");
	  rq.send();
      }

      window.onload = refreshMedia;
    </script>
  </head>

  <body>

    <div id="media">
      <div id="info">
	<div id="datetime"></div>
	<div id="location"></div>
      </div>
    </div>

  </body>
</html>
