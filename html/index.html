<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
      body {
	  width: 100%;
	  height: 100vh;
	  margin: 0;
	  padding: 0;
	  background: black;
	  color: white;
      }
      #container {
	  width: 100%;
	  height: 100%;
      }
      #media {
	  width: 100%;
	  height: 100%;
	  object-fit: contain;
      }
      #info {
	  padding: 0.5rem;
	  margin: 0.5rem;
	  background: rgba(0,0,0,0.8);
	  font-family: 'Montserrat', sans-serif;
	  font-size: 2rem;
	  border-radius: 0.5rem;
	  display: flex;
	  position: absolute;
	  bottom: 0;
	  left: 0;
      }
      #location {
	  margin-left: 1rem;
      }
    </style>

    <script>

      function refreshMedia() {
	  const rq = new XMLHttpRequest();

	  function requestLoaded() {
	      const resp = JSON.parse(rq.responseText);
	      const container = document.getElementById("container");
	      let newMedia;

	      function elementSwitch() {
		  let old = document.getElementById("media");
		  if (old != null) {
		      old.remove();
		  }
		  container.appendChild(newMedia)

		  const dt = document.getElementById("datetime");
		  dt.textContent = resp.meta.time;

		  const loc = document.getElementById("location");
		  loc.textContent = "";
		  if (resp.meta.location.village !== "") {
		      loc.textContent = resp.meta.location.village
		  } else if (resp.meta.location.city !== "") {
		      loc.textContent = resp.meta.location.city
		  } else if (resp.meta.location.country !== "") {
		      loc.textContent = resp.meta.location.country
		  }
	      }

	      if (resp.type == "Photo") {
		  newMedia = document.createElement("img");
		  newMedia.onload = elementSwitch;
		  newMedia.loading = "eager";
		  newMedia.id = "media";
		  newMedia.src = `${resp.path}?anti-cache=${new Date().getTime()}`;
	      } else if (resp.type == "Video") {
		  newMedia = document.createElement("video");
		  newMedia.onload = elementSwitch;
		  newMedia.id = "media";
		  newMedia.src = resp.path
		  newMedia.autoplay = true;
		  newMedia.loop = true;
		  newMedia.playsinline = true;
	      } else {
		  console.log("type not supported", resp.type)
		  return
	      }
	  }

	  rq.addEventListener("load", requestLoaded);
	  rq.open("GET", "/next");
	  rq.send();
      }

      function reloadPage() {
	  window.location.reload(true);
      }

      function readInterval() {
          const url = new URL(window.location.href);
          const urlParam = url.searchParams.get("interval")
          if (urlParam !== null && urlParam !== "") {
              return parseInt(urlParam)
	  } else {
	      return 60
	  }
      }

      window.onload = function() {
	  refreshMedia();

          const interval = readInterval();
	  setInterval(refreshMedia, interval * 1000);

	  setInterval(reloadPage, 60 * 60 * 1000);
      };
    </script>
  </head>

  <body>

    <div id="container">
      <div id="info">
	<div id="datetime"></div>
	<div id="location"></div>
      </div>
    </div>

  </body>
</html>
