<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photos</title>
    <style>
      body {
	  width: 100%;
	  height: 100vh;
	  margin: 0;
	  padding: 0;
	  background: black;
	  color: white;
      }
      #media {
	  width: 100%;
	  height: 100vh;
	  background-size: contain;
	  background-position: center;
	  background-repeat: no-repeat;
	  display: flex;
	  justify-content: right;
	  align-items: end;
      }
      #info {
	  padding: 1rem;
	  background: rgba(0,0,0,0.8);
	  font-family: sans-serif;
	  font-size: 2rem;
      }
    </style>

    <script>

      function refreshMedia() {
	  const rq = new XMLHttpRequest();

	  function load() {
	      const resp = JSON.parse(rq.responseText);
	      const med = document.getElementById("media");
	      med.style.backgroundImage = `url(${resp.path})`;

	      const info = document.getElementById("info");
	      info.textContent = resp.meta.time;

	      setTimeout(refreshMedia, 2 * 1000);
	  }

	  rq.addEventListener("load", load);
	  rq.open("GET", "/next");
	  rq.send();
      }

      window.onload = refreshMedia;
    </script>
  </head>

  <body>

    <div id="media">
      <div id="info"></div>
    </div>

  </body>
</html>
